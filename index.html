  <body>
    <!-- Header -->
    <header class="header">
      <div class="container">
        <!-- Logo -->
        <a href="/" class="logo">
          <img
            src="./assets/icons/logoshine.svg"
            alt="shine_smile"
            class="logo-circle"
          />
          <span class="logo-text">
            <span class="brand-text">shine</span>
            <span class="brand-small">smile</span>
          </span>
        </a>

        <!-- Navbar -->
        <nav class="navbar">
          <ul class="navbar__list">
            <li class="navbar__item">
              <a href="" class="navbar__link navbar--action">Home</a>
            </li>
            <li class="navbar__item">
              <a href="" class="navbar__link">Services</a>
            </li>
            <li class="navbar__item">
              <a href="" class="navbar__link">About</a>
            </li>
            <li class="navbar__item">
              <a href="" class="navbar__link">Doctors</a>
            </li>
          </ul>
        </nav>

        <!-- Action -->
        <div class="header-action">
          <a href="" class="action__login">Log In</a>
          <button class="action__signup">Sign Up</button>
        </div>
      </div>
    </header>

    <!-- Main -->
    <main class="main">
      <section class="header__hero">
        <div class="container">
          <!-- Hero Content -->
          <section class="hero__content">
            <h1 class="hero__heading">Exceptional dental care for all ages.</h1>
            <p class="hero__desc">
              Exceptional dental care for all ages. Your great smile begins with
              a great dentist.
            </p>
            <div class="hero__row">
              <a href="" class="btn">Book Online</a>
              <span class="hero__phone">or call (123) 456-7890</span>
            </div>
          </section>

          <!-- Hero Media -->
          <div class="hero__media">
            <img src="./assets/imgs/hero1.svg" alt="img1" class="hero__img1" />
            <img src="./assets/imgs/hero2.svg" alt="img2" class="hero__img2" />
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer"></footer>
